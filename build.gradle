import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.dmulloy2.net/nexus/repository/public/')
    }

    maven {
        url = uri('https://repo.md-5.net/content/groups/public/')
    }

    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.viaversion.com')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.17-R0.1-SNAPSHOT'
    implementation 'com.google.code.gson:gson:2.7'
    implementation 'org.apache.logging.log4j:log4j-api:2.0'
    implementation 'com.github.steveice10:opennbt:1.1-SNAPSHOT'
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.4.0'
    compileOnly 'org.apache.logging.log4j:log4j-core:2.0'
    compileOnly 'us.myles:viaversion:1.0.4'
}

group = 'me.dadus33'
version = '1.3.7.1-1.17'
description = 'chatitem'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


processResources {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

jar {
    from sourceSets.main.output
    from {
        configurations.external.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}